
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>QR-code generator</title>
	<style type="text/css">
		canvas {
			margin: 100px;
		}
		#text {
			width: 100%;
		}
	</style>
</head>
<body>
	<div id="qr"></div>
	<select id="ecLevel">
		<option value="L">L</option>
		<option value="M">M</option>
		<option value="Q">Q</option>
		<option value="H">H</option>
	</select>
	<select id="mask">
		<option value="auto">auto</option>
		<option value="0">0</option>
		<option value="1">1</option>
		<option value="2">2</option>
		<option value="3">3</option>
		<option value="4">4</option>
		<option value="5">5</option>
		<option value="6">6</option>
		<option value="7">7</option>
		<option value="none">none</option>
	</select>
	<textarea id="text" rows="4"></textarea>
	<div>
		<p><a href="#5-Q-Byte-auto" data-type="preset" data-eclevel="Q" data-mask="auto" data-text="There\'s a frood who really knows where his towel is.">5-Q-Byte-auto</a></p>
		<p><a href="#1-L-Alpha-0" data-type="preset" data-eclevel="L" data-mask="0" data-text="HELLO WORLD">1-L-Alpha-0</a></p>
	</div>
	<pre id="info"></pre>
	<a href="https://www.thonky.com/qr-code-tutorial/">tutorial</a>

<script type="module" src="js/index.js"></script>

</body>
</html>
